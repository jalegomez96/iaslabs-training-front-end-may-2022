<div class="card m-5">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        Product ID
        <input
          formControlName="productId"
          type="text"
          class="form-control text-center"
          name="product-id"
          id="product-id"
        />
      </div>
      <div class="form-group">
        Type of product
        <select
          formControlName="typeOfProduct"
          class="form-select"
          aria-label="Default select example"
          (change)="onChangeTypeOfProduct()"
        >
          <option
            *ngFor="let categorie of categories"
            value="{{ categorie.id }}"
          >
            {{ categorie.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        Name
        <input
          formControlName="name"
          type="text"
          class="form-control text-center"
          name="name"
          id="name"
        />
      </div>
      <div class="form-group">
        Price
        <input
          formControlName="price"
          type="text"
          class="form-control text-center"
          name="price"
          id="price"
        />
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            formControlName="discountApply"
            class="form-check-input"
            type="checkbox"
            id="flexCheckDefault"
            disabled="true"
          />
          <label class="form-check-label" for="flexCheckDefault">
            discount apply?
          </label>
        </div>
      </div>
      <div *ngIf="!!discountApply" class="form-group">
        Discount
        <input
          type="text"
          class="form-control text-center"
          value="{{ discountApply.value / 100 | percent }}"
          name="product-id"
          id="product-id"
          disabled="true"
        />
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-primary" (click)="onClickSave()" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
